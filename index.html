<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category: <span>Movies</span> </div>
            <div class="count">Question Count: <span>10</span></div>
        </div>
        <div class="quiz-area">
            <h2>Who was the Prime Minister of the United Kingdom for most of World War II?"</h2>
        </div>
        <div class="answers-area">
            <div class="answer">
                <input type="radio" id="answer_1" name="questions" checked>
                <label for="answer_1" >Winston Churchill</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_2" name="questions">
                <label for="answer_2">Harold Macmillan</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_3" name="questions">
                <label for="answer_3">Neville Chamberlain</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_4" name="questions">
                <label for="answer_4">Edward Heath</label>
            </div>
        </div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans">
                <span class="on"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="countdown">
                <span class="minutes">02</span> : 
                <span class="seconds">45</span>
            </div>
        </div>
        <div class="results">
            <span class="good">Perfect</span> You Answered 10 From 10
        </div>
    </div>
</body>
</html>
